databaseChangeLog:
  - changeSet:
      id: 1 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: usersc4 # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: bigint # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: login
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
                  baseColumnNames: role_id
                  baseTableCatalogName: skypro
                  baseTableName: usersc4
                  baseTableSchemaName: public
                  constraintName: fk_users_user_role
                  referencedColumnNames: id
                  referencedTableCatalogName: skypro
                  referencedTableName: user_rolec4
                  referencedTableSchemaName: public

