databaseChangeLog:
  - changeSet:
      id: 1 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: usersc4 # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: bigint # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: login
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                        baseColumnNames: user_role
                        baseTableName: usersc4
                        constraintName: fk_users_user_role
                        referencedColumnNames: role
                        referencedTableName: user_rolec4
